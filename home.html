<html lang="zh">
	<head>
		<meta charset="utf-8">

        <script>
            function showOpponent(){
                $("#dataTable").html("opponent");
            }
            function showTable(){
                url = "./data/table.html";
                $.get(url, function(data){
                    var strHtml = "";//存储数据的变量
                    $("#dataTable").empty();//清空内容
                    var x = eval('(' + data + ')');
                    //alert(x.rawdata.length);
                    //strHtml += data.rawdata.length();
                    strHtml += "<caption><strong>2013-14 北部超级联赛超级组积分榜</strong> <i>更新时间：" + x.modified + "</i></caption>"
                    strHtml += "<thead><tr><td>排名</td><td>球队</td><td>赛</td><td>胜</td><td>平</td><td>负</td><td>得</td><td>失</td><td>净</td><td>积</td></tr></thead>";
                    strHtml += "<tbody>"
                    for (var i = 0; i < x.rawdata.length; i++) {
                        var rank = "";
                        if (i == 0) {rank = "promotion"};
                        if (i > 0 && i < 5) {rank = "playoff"};
                        if (i >= 5 && i < 20) {rank = ""};
                        if (i >= 20) {rank = "relegation"};
                        strHtml += "<tr class='" + rank  + "'>";
                        strHtml += "<td>" + x.rawdata[i].rank + "</td>";
                        strHtml += "<td>"+ x.rawdata[i].team + "</td>";
                        strHtml += "<td>" + x.rawdata[i].p + "</td>";
                        strHtml += "<td>" + x.rawdata[i].w + "</td>";
                        strHtml += "<td>" + x.rawdata[i].d + "</td>";
                        strHtml += "<td>" + x.rawdata[i].l + "</td>";
                        strHtml += "<td>"+ x.rawdata[i].gf + "</td>";
                        strHtml += "<td>" + x.rawdata[i].ga + "</td>";
                        strHtml += "<td>" + x.rawdata[i].gd + "</td>";
                        strHtml += "<td>" + x.rawdata[i].pts + "</td>";
                        strHtml += "</tr>";
                    }
                    strHtml += "</tbody>"
                    //alert(strHtml);
                    $("#dataTable").html(strHtml);
                })
            }
            function showFixture(){
                url = "./data/fixture.html";
                $.get(url, function(data){
                    var strHtml = "";//存储数据的变量
                    $("#dataTable").empty();//清空内容
                    var x = eval('(' + data + ')');
                    //alert(x.rawdata.length);
                    //strHtml += data.rawdata.length();
                    strHtml += "<caption><strong>2013-14 赛季曼市联队赛程</strong> <i>更新时间：" + x.modified + "</i></caption>"
                    strHtml += "<thead><tr><td>赛事</td><td>日期</td><td>星期</td><td>对手</td><td>主客</td><td>比分</td><td>入球球员</td><td>观众数</td></tr></thead>";
                    strHtml += "<tbody>"
                    for (var i = 0; i < x.rawdata.length; i++) {
                        strHtml += "<tr>";
                        strHtml += "<td>" + x.rawdata[i].comp + "</td>";
                        strHtml += "<td>"+ x.rawdata[i].date + "</td>";
                        strHtml += "<td>" + x.rawdata[i].weekday + "</td>";
                        strHtml += "<td>" + x.rawdata[i].opponent + "</td>";
                        strHtml += "<td>" + x.rawdata[i].hoa + "</td>";
                        strHtml += "<td>" + "" + "</td>";
                        strHtml += "<td>" + "" + "</td>";
                        strHtml += "<td>" + "" + "</td>";
                        strHtml += "</tr>";
                    }
                    strHtml += "</tbody>"
                    //alert(strHtml);
                    $("#dataTable").html(strHtml);
                })
            }
            function showStatistics(){
                url = "./data/statistics.html";
                $.get(url, function(data){
                    var strHtml = "";//存储数据的变量
                    $("#dataTable").empty();//清空内容
                    var x = eval('(' + data + ')');
                    //alert(x.rawdata.length);
                    //strHtml += data.rawdata.length();
                    for (var i = 0; i < x.rawdata.length; i++) {
                        strHtml += "p："+ x.rawdata[i].player+"<br>";
                        strHtml += "w："+x.rawdata[i].goal+"<br>";
                    }
                    //alert(strHtml);
                    $("#dataTable").html(strHtml);
                })
            }
        </script>
